{% extends 'base.html' %}
{% block title%}Home{% endblock %}
{% block content %}
<div class="card-box" >
<form action="{% url 'index' %}" method="POST">
    {% csrf_token %} 
            <input type="submit" class="btn btn-secondary index-del-btn" value="Удалить выбранные">
            <div class="row">
            {% for task in tasks %}
            <div class="card text-bg-secondary m-4 col-5">
                <div class="card-header">
                    <input type="checkbox" class="check-delete" name="delete" value="{{task.pk}}">
                    <h5>{{task.title}}</h5>
                </div>
                <div class="card-body">
                    {% if task.date%}
                        <h5 class="card-title">Дата выполнения: {{task.date}}</h5>
                    {% endif %}
                    <p class="card-text">Статус: {{task.status}}</p>
                    <a href="{% url 'detail_task' task.pk %}" class="btn btn-light">Подробнее</a>
                </div>
              </div>
          {% endfor %}
        </div>
        </form>
    </div>
{% endblock %}
